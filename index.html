<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ng-view></ng-view>
    <div ng-controller="myctr">
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Company</th>
                <th>Remove</th>
            </tr>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.salary}}</td>
                <td>{{user.company}}</td>
                <td ng-click="removeUser(user)">X</td>
            </tr>
        </table>
        <form ng-submit="addUsers()"><br/><br/>
            <input type="text" ng-model="newName" placeholder="Enter Name"><br/>
            <input type="text" ng-model="newAge" placeholder="Enter Age"><br/>
            <input type="text" ng-model="newSalary" placeholder="Enter Salary"><br/>
            <input type="text" ng-model="newCompany" placeholder="Enter Company Name"><br/><br/>
            <input type="submit" value="submit">
        </form>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
